<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#ffccd5] flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h1 class="text-3xl font-bold mb-6 text-[#a71666] text-center">
        Tip Calculator
      </h1>
      <form action="" class="space-y-4 my-4">
        <div>
          <label for="bill" class="block text-xl font-medium"
            >Bill Amount:</label
          >
          <input
            type="number"
            id="bill"
            required
            class="w-full p-2 border border-[#a71666] rounded-md"
          />
        </div>
        <div>
          <label for="tip" class="block text-xl font-medium"
            >Tip Percentage :</label
          >
          <select
            id="tip"
            class="w-full p-2 border border-[#a71666] rounded-md"
          >
            <option value="0.1">10%</option>
            <option value="0.15">15%</option>
            <option value="0.2">20%</option>
            <option value="0.25">25%</option>
          </select>
        </div>
        <div>
          <label for="people" class="block text-xl font-medium"
            >Number of People:</label
          >
          <input
            type="number"
            id="people"
            class="w-full p-2 border border-[#a71666] rounded-md"
          />
        </div>
        <button
          class="w-full bg-[#a71666] text-white text-xl p-2 rounded-md hover:bg-[#98135c]"
          id="calculate-btn"
        >
          Calculate
        </button>
      </form>
      <div id="result" class="text-xl font-medium">
        <p>Tip Amount: <span id="tip-amount">0.00</span></p>
        <p>Total Bill: <span id="total-amount">0.00</span></p>
        <p>Amount Per Person: <span id="per-person">0.00</span></p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
